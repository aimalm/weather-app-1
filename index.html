<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style_mobile.css">
    <link rel="stylesheet" href="style_computer.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Weather-App</title>
</head>
<body>

    <header>
        <h1>Weather4U</h1>
    </header>

    <nav>
        <div class="navbar" id="navHome">
            <a href="">Home</a>
        </div>
        <div class="navbar" id="navDay">
            <a href="">Today</a>
        </div>
        <div class="navbar" id="navWeek">
            <a href="">This week</a>
        </div>
        <div class="navbar" id="navAlerts">
            <a href="">Alerts</a>
        </div>
    </nav>

    <div class="weatherContainer">

        <div class="searchBar">

            <form class="cityForm" action="" id="location">
                <input class="searchBox" type="text" id="cityName" autocomplete="off" placeholder="Search for a city..." />

                <div class="location">
                    Ghent, BE
                </div>
            </form>

        </div>

        <div class="weatherDisplay">

            <div class="day day01">
                <section class="DateLocation">
                    <div class="weekday realtime01">
                        Mon
                    </div>
                    <div class="date date01">
                        31 December 2020
                    </div>
                </section>

                <div class="current">
                    <div class="temperature temp01">--<span>°c</span></div>
                    <div class="weatherStatus  status01"></div>
                </div>
            </div>

            <div class="day day02">
                <section class="DateLocation">
                    <div class="weekday  realtime02">
                        Tue
                    </div>
                    <div class="date date02">
                        01 January 2021
                    </div>
                </section>

                <div class="current">
                    <div class="temperature temp02">--<span>°c</span></div>
                    <div class="weatherStatus  status02"></div>
                </div>
            </div>

            <div class="day day03">
                <section class="DateLocation">
                    <div class="weekday realtime03">
                        Wed
                    </div>
                    <div class="date date03">
                        02 January 2021
                    </div>
                </section>

                <div class="current">
                    <div class="temperature temp03">--<span>°c</span></div>
                    <div class="weatherStatus status03"></div>
                </div>
            </div>

            <div class="day day04">
                <section class="DateLocation">
                    <div class="weekday realtime04">
                        Thu
                    </div>
                    <div class="date date04">
                        03 January 2021
                    </div>
                </section>

                <div class="current">
                    <div class="temperature temp04">--<span>°c</span></div>
                    <div class="weatherStatus status04"></div>
                </div>
            </div>

            <div class="day day05">
                <section class="DateLocation">
                    <div class="weekday  realtime05">
                        Fri
                    </div>
                    <div class="date date05">
                        04 January 2021
                    </div>
                </section>

                <div class="current">
                    <div class="temperature temp05">--<span>°c</span></div>
                    <div class="weatherStatus status05"></div>
                </div>
            </div>

            <div class="day day06">
                <section class="DateLocation">
                    <div class="weekday  realtime06">
                        Sat
                    </div>
                    <div class="date date06">
                        05 January 2021
                    </div>
                </section>

                <div class="current">
                    <div class="temperature temp06">--<span>°c</span></div>
                    <div class="weatherStatus status06"></div>
                </div>
            </div>

            <div class="day day07">
                <section class="DateLocation">
                    <div class="weekday  realtime07">
                        Sun
                    </div>
                    <div class="date date07">
                        06 January 2021
                    </div>
                </section>

                <div class="current">
                    <div class="temperature temp07">--<span>°c</span></div>
                    <div class="weatherStatus status07"></div>
                </div>
            </div>

        </div>
    </div>

    <footer></footer>

    
    <script src="script.js"></script>
</body>
</html>
